<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../images/favicon.ico">

	<title>سانی ادمین - صفحه ثبت نام </title>

	<!-- Vendors Style-->
	<link rel="stylesheet" href="css/vendors_css.css">

	<!-- Style-->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/skin_color.css">

</head>

<body class="hold-transition theme-primary bg-gradient-primary rtl">

	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">

			<div class="col-12">
				<div class="row justify-content-center no-gutters">
					<div class="col-lg-4 col-md-5 col-12">
						<div class="content-top-agile p-10">
							<h2 class="text-white">صفحه ثبت نام</h2>
							<p class="text-white-50">ثبت نام کنید و عضو شوید</p>
						</div>
						<div class="p-30 rounded30 box-shadowed b-2 b-dashed">
							<form action="index.html" method="post">
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text bg-transparent text-white"><i
													class="ti-user"></i></span>
										</div>
										<input type="text"
											class="form-control pl-15 bg-transparent text-white plc-white"
											placeholder="نام کامل">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text bg-transparent text-white"><i
													class="ti-email"></i></span>
										</div>
										<input type="email"
											class="form-control pl-15 bg-transparent text-white plc-white"
											placeholder="ایمیل">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text bg-transparent text-white"><i
													class="ti-lock"></i></span>
										</div>
										<input type="password"
											class="form-control pl-15 bg-transparent text-white plc-white"
											placeholder="رمز عبور">
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text bg-transparent text-white"><i
													class="ti-lock"></i></span>
										</div>
										<input type="password"
											class="form-control pl-15 bg-transparent text-white plc-white"
											placeholder="تکرار رمز عبور">
									</div>
								</div>
								<div class="row">
									<div class="col-12">
										<div class="checkbox text-white">
											<input type="checkbox" id="basic_checkbox_1">
											<label for="basic_checkbox_1">من با <a href="#"
													class="text-warning"><b>قوانین </b></a>موافقم</label>
										</div>
									</div>
									<!-- /.col -->
									<div class="col-12 text-center">
										<button type="submit" class="btn btn-info btn-rounded margin-top-10">ثبت
											نام</button>
									</div>
									<!-- /.col -->
								</div>
							</form>

							<div class="text-center text-white">
								<p class="mt-20">- ثبت نام با -</p>
								<p class="gap-items-2 mb-20">
									<a class="btn btn-social-icon btn-round btn-outline btn-white" href="#"><i
											class="fa fa-facebook"></i></a>
									<a class="btn btn-social-icon btn-round btn-outline btn-white" href="#"><i
											class="fa fa-twitter"></i></a>
									<a class="btn btn-social-icon btn-round btn-outline btn-white" href="#"><i
											class="fa fa-google-plus"></i></a>
									<a class="btn btn-social-icon btn-round btn-outline btn-white" href="#"><i
											class="fa fa-instagram"></i></a>
								</p>
							</div>

							<div class="text-center">
								<p class="mt-15 mb-0 text-white">شما یک حساب کاربری دارید؟<a href="auth_login.html"
										class="text-danger ml-5"> وارد شوید</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Vendor JS -->
	<script src="js/vendors.min.js"></script>
	<script src="../assets/icons/feather-icons/feather.min.js"></script>


</body>

</html>
